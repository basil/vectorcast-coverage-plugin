useThreshold.title=Controle la estabilidad de la compilación mediante el umbral
useThreshold.description=\
        Especifique si la compilación debe fallar si la cobertura real es inferior a la definida por el umbral

useCoverageHistory.title=Controle el estado de construcción según el historial de cobertura
useCoverageHistory.description=Habilitar esta opción permite que el estado del trabajo se establezca en FALLIDO si la cobertura de estado de cuenta y/o sucursal disminuye desde la última compilación sin fallas.